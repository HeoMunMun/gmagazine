<!DOCTYPE html>
<html lang="en">
<head>

  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="center">
      <div class="search-box">

    </div>

    <ul id="imageList">
        <li>
            <div class="image-container">
              <img src="https://zing.waybig.com/reviews/CorbinFisher/07-26-23/chris-craves-dallen-corbinfisher-01.jpg" alt="Sample Image 1" class="image">
              <p class="image-description">Corbin Fisher: Chris Craves Dallen<br><a href="https://web1s.info/9bi1eNpV5f" download><button>Download</button></a></p>
            </div>
        </li>
          
      <!-- Add more list items as needed -->
    </ul>
    <p id="noResultMessage" style="display: none;">No results found.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
